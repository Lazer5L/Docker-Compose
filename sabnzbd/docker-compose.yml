version: '3'
services:
  nzbget:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
      - umask=022
    logging:
      driver: "json-file"
      options:
        max-file: 5
        max-size: 1m
    volumes:
      - /docker/nzbget/config:/config
      - /mnt/nas/Downloads/nzb/complete:/downloads
      - /mnt/nas/Downloads/nzb/intermediate:/incomplete-downloads
    network_mode: DockerInternal
    ports:
      - 8080:8080
    restart: unless-stopped 
