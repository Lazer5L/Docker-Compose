version: "3"
services:
  watchtower:
    image: v2tec/watchtower
    container_name: watchtower
    network_mode: DockerInternal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker/watchtower/.docker/config.json:/config.json
    command: --schedule "0 0 5 * * *" --cleanup
