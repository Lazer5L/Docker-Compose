# docker-compose.yml
version: '3'
services:
  ombi:
    image: linuxserver/ombi
    container_name: ombi
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    networks:
      - DockerInternal  
    ports:
      - 80:3579
    volumes:
      - /docker/ombi/config/:/config
  networks:
    DockerInternal:
      external: true