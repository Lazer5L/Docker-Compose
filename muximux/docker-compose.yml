version: "3"
services:
  muximux:
    image: lscr.io/linuxserver/muximux:latest
    container_name: muximux
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    logging:
      driver: "json-file"
      options:
        max-file: 5
        max-size: 1m
    volumes:
      - /docker/muximux/config:/config
    network_mode: DockerInternal
    ports:
      - 1180:80
      - 1443:443
    restart: unless-stopped
